<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{{ ASSET_PATH }}/assets/js/html5shiv.js"></script>
  <script src="{{ ASSET_PATH }}/assets/js/respond.min.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">

  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/favicon.png">

  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="RSS Feed">

</head>

<body>

<nav class="navbar navbar-fixed-top navbar-default navbar-blog" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-pages">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
  </div>

  <div class="collapse navbar-collapse navbar-pages">
    <ul class="nav navbar-nav navbar-right hidden-print lowercase thin">
      <li><a title="Atom Feed" href="/archive.html">Archive</a></li>
      <li><a title="Atom Feed" href="/tags.html">Tags</a></li>
      <li><a title="About me" href="/about.html">A propos de moi</a></li>
    </ul>
  </div>
</nav>

<div class="container">

  {{ content }}

  <hr>

  <footer>
    <div class="row">
      <div class="col-md-6">
        <p class="pull-left">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
      <div class="col-md-6">
        <p>
          <a href="https://github.com/cthiebault" class="pull-right"> <i class="fa fa-github fa-3"> </i>
            Mon profil GitHub
          </a>
        </p>
      </div>
    </div>
  </footer>

</div>

{% include JB/analytics %}
</body>
</html>
