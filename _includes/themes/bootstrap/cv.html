<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{{ ASSET_PATH }}/assets/js/html5shiv.js"></script>
  <script src="{{ ASSET_PATH }}/assets/js/respond.min.js"></script>
  <![endif]-->

  <link href="{{ ASSET_PATH }}/css/cv.css?body=1" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/syntax.css?body=1" rel="stylesheet" type="text/css" media="all">

  <script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
  <script src="{{ ASSET_PATH }}/js/jquery.scrollTo.min.js"></script>
  <script src="{{ ASSET_PATH }}/js/jquery.localScroll.min.js"></script>
  <script src="{{ ASSET_PATH }}/js/cv.js"></script>

  <link rel="shortcut icon" href="images/java32.ico">
  <link rel="apple-touch-icon" href="images/java32.png">

  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="RSS Feed">

  <script ></script>

</head>
<body data-spy="scroll" data-target="#navbar" data-offset="70" class="resume">

{{ content }}

{% include JB/analytics %}

</body>
</html>
